    <title>StatMod</title>

  <body>
   <div>
    <h1>StatMod - Nem modellering af statiske modeller</h1>
    <aside class="sidebar">
    <h3>Simpelt understøttet bjælke</h3>
    <div id="spanLengthInputDiv">
      <p>
      <label for="spanLengthId">Spændvidde:</label>
        <input
        type="number";
        class="numInput spanInput noSpinners"
        id="spanLengthId";
        placeholder="1,0";
        step="any"
        >
        m
        <button type="button" class="btn1" id="tegnBtn">Opdater</button>
      </p>
        <div class="settingsIconContainer">
          <img id="spanSettingsIcon" src="./resources/data/images/settingsicon.png" alt="Settings" class="settingsIcon">
          <div id="spanSettingsModal" class="settingsModal pseudoHidden" >
            <label for="manualScaleCheckbox">Indstil horisontal skala manuelt</label>
            <input type="checkbox" id="manualScaleCheckbox">
            <div id="spanScaleSettings" class="hidden">
              <input type="number" id="horizontalScale" class="numInput noSpinners scaleInput" step="any">
              <div class="slideContainer">
                <input id="horizontalScaleSlider" type="range" min="1" max="1000" value="200" class="slider">
              </div>
            </div>
              <div class="exitIconContainer">
                <img id="spanSettingsExitIcon" src="./resources/data/images/crossiconblack.png" alt="X">
            </div>
          </div>
        </div>
    </div>
    
    <div id="loadsDiv">
      <h3>Laster</h3>
      <h4>Linjelaster</h4>
      <div class="settingsIconContainer mainSettingsIconContainer">
        <img id="lineLoadsSettingsIcon" src="./resources/data/images/settingsicon.png" alt="Settings" class="settingsIcon">
        <div id="lineLoadsSettingsModal" class="mainSettingsModal settingsModal pseudoHidden" >
          <label for="allLineLoadsScaleInput">Indstil vertikal skala for alle linjelaster</label>
          <input type="number" id="allLineLoadsScaleInput" class="numInput scaleSpinner spinnerOpacity1" value="10">
          <div class="exitIconContainer">
            <img id="lineLoadsSettingsExitIcon" src="./resources/data/images/crossiconblack.png" alt="X">
          </div>
        </div>
      </div>
      <br>
      <input type="button" class="btn1" value="Tilføj jævnt fordelt linjelast" id="addLineLoadBtn">
      <div id="lineLoadDiv"></div>
      <h4>Punktlaster</h2>
        <div class="settingsIconContainer mainSettingsIconContainer">
          <img id="pointLoadsSettingsIcon" src="./resources/data/images/settingsicon.png" alt="Settings" class="settingsIcon">
          <div id="pointLoadsSettingsModal" class="mainSettingsModal settingsModal pseudoHidden" >
            <label for="allPointLoadsScaleInput">Indstil vertikal skala for alle punktlaster</label>
            <input type="number" id="allPointLoadsScaleInput" class="numInput scaleSpinner spinnerOpacity1" value="10">
            <div class="exitIconContainer">
              <img id="pointLoadsSettingsExitIcon" src="./resources/data/images/crossiconblack.png" alt="X">
            </div>
          </div>
        </div>
        <br>
      <input type="button" class="btn1" value="Tilføj punktlast" id="addPointLoadBtn">
      <div id="pointLoadDiv"></div>
    </div>
 

    <div>
    <button id="drawLoadsBtn" class="hidden" value="Tegn laster">
      <button id="clearBtn" class="hidden" value="Fjern laster">
      </div>
      
      <div>
        <img class="hidden" id="arrowPic" src="resources/data/images/arrow1.png" alt="Picture">
      </div>
    </aside>

  </div>

      <div id=canvasContainer>
